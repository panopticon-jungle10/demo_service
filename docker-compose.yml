version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demo-postgres
    environment:
      POSTGRES_DB: demo_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
    container_name: demo-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: demo_service
      ADMIN_PASSWORD: admin123
      PORT: 3001
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api-backend:/app
      - /app/node_modules
    command: npm run start:dev

  llm-backend:
    build:
      context: ./llm-backend
      dockerfile: Dockerfile
    container_name: demo-llm
    ports:
      - "5000:5000"
    environment:
      API_BACKEND_URL: http://api-backend:3001
      ADMIN_PASSWORD: admin123
      PORT: 5000
    volumes:
      - ./llm-backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_LLM_URL: http://localhost:5000
    depends_on:
      - api-backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
