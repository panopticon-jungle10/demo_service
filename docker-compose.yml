version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demo-service-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  llm-backend:
    build:
      context: ./llm-backend
      dockerfile: Dockerfile
    container_name: demo-service-llm
    env_file:
      - ./llm-backend/.env
    ports:
      - "8001:8001"
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
    container_name: demo-service-api
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: demo_service
      LLM_BACKEND_URL: http://llm-backend:8001
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      llm-backend:
        condition: service_healthy
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-service-frontend
    environment:
      API_URL: http://api-backend:3001
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      api-backend:
        condition: service_healthy
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

volumes:
  postgres_data:
